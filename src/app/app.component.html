<div class="main">
  <div style="text-align:center">
    <h1>
      Welcome to {{title}}!
    </h1>
    <div class="alert-container">
      <alert *ngFor="let alertMessage of alertMessages" type="{{alertMessage.type}}" dismissible="true">{{alertMessage.text}}</alert>
    </div>
  </div>
  <div class="row stats">
    <div class="col-xs-3">
        <money [(income)]="income" [(balance)]="balance" [(progressionTracker)]="progressionTracker" (addIncome)="incomeCallback($event)"></money>
    </div>
  </div>
  <div class="row development">
    <!-- angular app anchor -->
    <mobile-apps [developerIncome]="income" (getIncomeChange)="mobileAppCallback($event)" (attemptToPublishApp)="attemptToPublishAppCallback($event)" [(progressionTracker)]="progressionTracker"></mobile-apps>
  </div>
  <div class="row upgrades">
      <upgrades [(balance)]="balance" (unlockUpgrade)="unlockUpgradeCallback($event)" [(progressionTracker)]="progressionTracker"></upgrades>
  </div>
